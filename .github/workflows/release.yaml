name: release

on:
  push:
    branches:
      - main

jobs:
  build_release:
    name: build_release
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: version
        run: echo "::set-output name=version::$(cat apps/Splunk_App_for_Corda/default/app.conf | grep version | head -1 | awk '{split($0,a," "); print a[3]}')"
        id: version
      - name: copy readme
        run: cp README.md apps/Splunk_App_for_Corda/README.md
      - name: package
        run: cd apps && tar -cvzf splunk_app_for_corda.tgz Splunk_App_for_Corda
      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: Splunk App for Corda v${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: upload artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./apps/splunk_app_for_corda.tgz
          asset_name: splunk_app_for_corda-v${{ steps.version.outputs.version }}.tgz
          asset_content_type: application/gzip
